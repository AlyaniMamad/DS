<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const myPromise = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                const randomNo =  Math.floor(Math.random()*10);

                if(randomNo<5){
                    resolve(`Success ! Random no : ${randomNo}`)
                }else{
                    reject(`Error ! Random No : ${randomNo}`)
                }
            },2000)
        })

        myPromise
        .then((result)=>{
            console.log(result)
        })

        .catch((error)=>{
            console.log(error)
        })

    </script>
</body>
</html>
